<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake = [{x: 200, y: 200}];
    let dx = box;
    let dy = 0;
    let food = {
      x: Math.floor(Math.random() * (canvas.width/box)) * box,
      y: Math.floor(Math.random() * (canvas.height/box)) * box
    };
    let score = 0;

    function drawSnake() {
      snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? "lime" : "green";
        ctx.fillRect(part.x, part.y, box, box);
      });
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food.x = Math.floor(Math.random() * (canvas.width/box)) * box;
        food.y = Math.floor(Math.random() * (canvas.height/box)) * box;
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return true;
      }
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (checkCollision()) {
        alert("Game Over! Final Score: " + score);
        document.location.reload();
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      moveSnake();
      drawSnake();
    }

    // Keyboard controls
    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp" && dy === 0) { dx = 0; dy = -box; }
      else if (event.key === "ArrowDown" && dy === 0) { dx = 0; dy = box; }
      else if (event.key === "ArrowLeft" && dx === 0) { dx = -box; dy = 0; }
      else if (event.key === "ArrowRight" && dx === 0) { dx = box; dy = 0; }
    });

    // Touch controls for iPhone
    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      let diffX = touch.clientX - startX;
      let diffY = touch.clientY - startY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && dx === 0) { dx = box; dy = 0; }
        else if (diffX < 0 && dx === 0) { dx = -box; dy = 0; }
      } else {
        if (diffY > 0 && dy === 0) { dx = 0; dy = box; }
        else if (diffY < 0 && dy === 0) { dx = 0; dy = -box; }
      }
    });

    setInterval(gameLoop, 150);
  </script>
</body>
</html>
